directory: ~/music
library: ~/music/beets.db

import:
  copy: true
  write: true
  from_scratch: true
  timid: true
  detail: true
  log: ~/music/import.log
  languages:
    - en

format_item: '$album ($albumartist) - $artist - $title'

paths:
  default: '${genre}/${albumartist_sort} - ${album}%aunique{}/${disc_track_padded} - ${title}'
  comp: '${genre}/Various Artists - ${album}%aunique{}/${disc_track_padded} - ${title}'
  singleton: 'singleton/${artist_sort}/${title}'
replace:
  '[\\/]': _
  '^\.': _
  '[\x00-\x1f]': _
  '[<>:"\?\*\|\n]': _
  '\s+$': ''
  '^\s+': ''

plugins:
  - convert
  - duplicates
  - edit
  - embedart
  - fetchart
  - fromfilename
  - info
  - inline
  - mbsync
  - missing
  - replaygain
  - scrub
  - smartplaylist
  - zero

# requires:
# - ffmpeg
convert:
  auto: false
  format: opus
  never_convert_lossy_files: true
edit:
  itemfields:
    - genre
    - album
    - artist
    - track
    - title
    - source
  albumfields:
    - genre
    - album
    - albumartist
    - source
embedart:
  auto: true
  remove_art_file: false
# requires:
# - python-requests
fetchart:
  auto: true
  store_source: true
item_fields:
  disc_track_padded: |
    if disctotal > 1:
        return f'{disc:0{len(str(disctotal))}}-{track:0{len(str(tracktotal))}}'
    return f'{track:0{len(str(tracktotal))}}'
replaygain:
  backend: ffmpeg
  auto: true
  overwrite: true
scrub:
  auto: true
smartplaylist:
  auto: true
  playlist_dir: ~/.local/share/mpd/playlists
  playlists:
    - name: unsourced.m3u
      query: 'source::^$ album+ track+'
      album_query: 'source::^$ album+ track+'
    - name: good.m3u
      query: '^good::^$ album+ track+'
zero:
  auto: true
  update_database: true
  fields:
    - comments
