set viewmode miller
set column_ratios 2,3,3
set draw_borders true

set show_hidden true
set hidden_filter ^\.|\.(?:pyc|pyo|bak|swp)$|^lost\+found$|^__(py)?cache__$

set confirm_on_delete always

set preview_files true
set preview_directories true
set collapse_preview true
set preview_max_size 0
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true
set preview_images false

set automatically_count_files true

set open_all_images true

set unicode_ellipsis true

set vcs_aware true
set vcs_backend_git enabled
set vcs_backend_hg disabled
set vcs_backend_bzr disabled

set colorscheme defaultbright

set save_console_history false
set max_history_size 20
set max_console_history_size 50

set status_bar_on_top false
set draw_progress_bar_in_status_bar true

set dirname_in_tabs true

set mouse_enabled true

set display_size_in_main_column true
set display_size_in_status_bar true

set display_tags_in_all_columns true

set update_title true
set update_tmux_title true
set shorten_title 0
set tilde_in_titlebar true
set show_selection_in_titlebar false

set scroll_offset 8

set flushinput true

set padding_right false

set autosave_bookmarks true
set cd_bookmarks true

set autoupdate_cumulative_size false

set show_cursor false

# if you really want the C-style sorting order (all capitalized
# things come before all lowercased things), you need to change your
# LC_COLLATE, which i'd rather not do. sort_case_insensitive has no
# effect in the en_US locale.
set sort basename
set sort_directories_first true
set sort_unicode true

# not necessary for st
set xterm_alt_key false

set idle_delay 2000

set metadata_deep_search false

set clear_filters_on_dir_change false

set line_numbers false

# permanently filter the current directory by a given glob
# invoke command again with an empty string to clear
alias filter     scout -ptg
# open file by name
alias find       scout -aefts
# open file by name recursively
alias travel     scout -kaefts
# mark files by glob
alias mark       scout -mftg

# ===================================================================
# == Define keys for the browser
# ===================================================================

# Basic
map q quit

map R reload_cwd
map <C-r> reset
map <C-l> redraw_window
map <C-c> abort
map <esc> change_mode normal

map i display_file
map ? help
map W display_log
map w taskview_open
map S shell $SHELL

map : console
map ; console
map s console shell%space
map r chain draw_possible_programs; console open_with%%space

map f console find%space
map F console filter%space
map t console travel%space
map m console mark%space
map E console edit%space
map M console mcd%space
map D delete

map / console search%space
map n search_next
map N search_next forward=False

map <space> mark_files toggle=True
map v mark_files all=True toggle=True
map uv mark_files all=True val=False
map V toggle_visual_mode
map uV toggle_visual_mode reverse=True

map k move up=1
copymap k <up>
map j move down=1
copymap j <down>
map h move left=1
copymap h <left>
map l move right=1
copymap l <right> <cr>
map gg move to=0
copymap gg <home>
map G move to=-1
copymap G <end>
map J move_parent 1
copymap J ]
map K move_parent -1
copymap K [
map <pagedown> move down=1 pages=True
map <pageup> move up=1 pages=True

map gh cd ~
map ge cd /etc
map gu cd /usr
map gd cd /dev
map go cd /opt
map gv cd /var
map gm cd /mnt
map gs cd /srv
map g/ cd /

map e edit
map du shell -p du --max-depth=1 -h --apparent-size | sort -rh
map yp shell -f echo -n %d/%f | xsel -ib
map yd shell -f echo -n %d | xsel -ib
map yn shell -f echo -n %f | xsel -ib
map = chmod
map cw console rename%space
map a rename_append
map A eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"))
map I eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"), position=7)

map pp paste
map po paste overwrite=True
map pP paste append=True
map pO paste overwrite=True append=True
map pl paste_symlink relative=False
map pL paste_symlink relative=True
map phl paste_hardlink
map pht paste_hardlinked_subtree

map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove
map dt cut mode=toggle
map dgg eval fm.cut(dirarg=dict(to=0), narg=quantifier)
map dG eval fm.cut(dirarg=dict(to=-1), narg=quantifier)
map dj eval fm.cut(dirarg=dict(down=1), narg=quantifier)
map dk eval fm.cut(dirarg=dict(up=1), narg=quantifier)

map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove
map yt copy mode=toggle
map ygg eval fm.copy(dirarg=dict(to=0), narg=quantifier)
map yG eval fm.copy(dirarg=dict(to=-1), narg=quantifier)
map yj eval fm.copy(dirarg=dict(down=1), narg=quantifier)
map yk eval fm.copy(dirarg=dict(up=1), narg=quantifier)

map g. tab_move 1
map g, tab_move -1
map gn tab_new ~
map gc tab_close
map <a-1> tab_open 1
map <a-2> tab_open 2
map <a-3> tab_open 3
map <a-4> tab_open 4
map <a-5> tab_open 5
map <a-6> tab_open 6
map <a-7> tab_open 7
map <a-8> tab_open 8
map <a-9> tab_open 9

cmap <tab> eval fm.ui.console.tab()
cmap <s-tab> eval fm.ui.console.tab(-1)
cmap <esc> eval fm.ui.console.close()
copycmap <esc> <C-c>
cmap <cr> eval fm.ui.console.execute()
cmap <C-l> redraw_window

cmap <up> eval fm.ui.console.history_move(-1)
cmap <down> eval fm.ui.console.history_move(1)
cmap <left> eval fm.ui.console.move(left=1)
cmap <right> eval fm.ui.console.move(right=1)
cmap <home> eval fm.ui.console.move(right=0, absolute=True)
cmap <end> eval fm.ui.console.move(right=-1, absolute=True)

cmap <backspace>  eval fm.ui.console.delete(-1)
copycmap <backspace> <backspace2>
cmap <delete> eval fm.ui.console.delete(0)

cmap <allow_quantifiers> false

pmap k pager_move up=1
copypmap k <up>
pmap j pager_move down=1
copypmap j <down>
pmap h pager_move left=4
copypmap h <left>
pmap l pager_move right=4
copypmap l <right> <cr>
pmap g pager_move to=0
copypmap g <home>
pmap G pager_move to=-1
copypmap G <end>
pmap <pagedown> pager_move down=1.0 pages=True
pmap <pageup> pager_move up=1.0 pages=True

pmap <C-l> redraw_window
pmap <esc> pager_close
copypmap <esc> q
pmap E edit_file

tmap k taskview_move up=1
copytmap k <up>
tmap j taskview_move down=1
copytmap j <down>
tmap g taskview_move to=0
copytmap g <home>
tmap G taskview_move to=-1
copytmap G <end>
tmap <pagedown> taskview_move down=1.0 pages=True
tmap <pageup> taskview_move up=1.0 pages=True

tmap <C-l> redraw_window
tmap <esc> taskview_close
copytmap <esc> q

tmap J eval -q fm.ui.taskview.task_move(-1)
tmap K eval -q fm.ui.taskview.task_move(0)
tmap dd eval -q fm.ui.taskview.task_remove()
